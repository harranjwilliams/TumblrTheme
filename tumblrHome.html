<!DOCTYPE html>
<html>
<head>
  <title>{Title}</title>
  <style>
  header {
    background: url({HeaderImage});
  }
  header a {
    text-decoration: none;
    color: #fff;
  }
  h1 {
    display: inline;
    position: absolute;
    top: 60px;
    font-size: 42px;
    font-family: sans-serif;
    color: #fff;
  }
  h2 {
    display: inline;
    color: #fff;
    font-family: sans-serif;
    position: absolute;
    top: 120px;
  }
  .avatar {
    margin: 60px 30px;
    border-radius: 100%;
  }
  .container {
    width: 640px;
    margin: 0 auto;
  }
  </style>
  <script></script>
</head>

<body>
  <header>
    <!-- Style header content without affecting the background image -->
    <div class="container">
      <img class="avatar" src="{PortraitURL-128}" >
      <h1><a href="{BlogURL}">{Title}</a></h1>
      <h2>{Description}</h2>
    </div>
  </header>
</body>

</html>
